<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pré-reserva de Evento | Flor de Sal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --cor-principal: #8b3a23;
      --cor-secundaria: #b85b34;
      --cor-clara: #fdf7f2;
      --cor-texto: #3b2417;
      --shadow-soft: 0 18px 35px rgba(0,0,0,0.14);
      --radius-xl: 24px;
      --transition-fast: 0.25s ease;
      --font-titulos: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --font-texto: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-texto);
      background: radial-gradient(circle at top left, #ffe7d4 0, #fdf7f2 45%, #ffffff 100%);
      color: var(--cor-texto);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1.5rem;
    }

    .wrapper {
      width: min(720px, 100%);
      background: rgba(255,255,255,0.96);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 2.4rem 2rem 2rem;
      border: 1px solid rgba(139,58,35,0.12);
      position: relative;
      overflow: hidden;
    }

    .wrapper::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0, rgba(184,91,52,0.25), transparent 55%),
                  radial-gradient(circle at 100% 100%, rgba(255,198,153,0.65), transparent 55%);
      opacity: 0.55;
      z-index: -1;
    }

    header {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    header h1 {
      font-family: var(--font-titulos);
      font-size: 1.9rem;
      color: var(--cor-principal);
      margin-bottom: 0.25rem;
    }

    header h2 {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 0.6rem;
    }

    header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    form {
      margin-top: 1.6rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem 1.6rem;
    }

    .campo-full {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.8rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(139,58,35,0.28);
      background: rgba(255,255,255,0.95);
      outline: none;
      font-size: 0.95rem;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-fast);
    }

    textarea {
      border-radius: 18px;
      min-height: 90px;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      border-color: var(--cor-principal);
      box-shadow: 0 0 0 1px rgba(139,58,35,0.25);
      background: #ffffff;
    }

    .form-footer {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-top: 0.4rem;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-fast), opacity var(--transition-fast);
      white-space: nowrap;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--cor-principal), var(--cor-secundaria));
      color: #fff;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
      box-shadow: 0 22px 40px rgba(0,0,0,0.18);
    }

    .btn-outline {
      background: rgba(255,255,255,0.85);
      color: var(--cor-principal);
      border: 1px solid rgba(139,58,35,0.38);
      text-decoration: none;
    }

    .btn-outline:hover {
      background: var(--cor-principal);
      color: #fff;
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    @media (max-width: 640px) {
      body {
        padding: 1.5rem 1rem;
      }

      .wrapper {
        padding: 1.9rem 1.4rem 1.6rem;
      }

      form {
        grid-template-columns: 1fr;
      }

      .form-footer {
        flex-direction: column;
        align-items: stretch;
      }

      .form-footer .btn {
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Faça sua pré-reserva</h1>
      <h2>Entraremos em contato</h2>
      <p>
        Deixe seus dados e a data desejada. Vamos retornar pelo WhatsApp para alinhar
        cardápio, quantidade de pessoas e todos os detalhes do seu evento.
      </p>
    </header>

    <!--
      Aqui está a "planilha" de coleta de informações.
      Você pode integrar este form com qualquer backend, Google Sheets, Make, etc.
    -->
    <form id="form-evento">
      <div class="campo-full">
        <label for="nome">Nome completo</label>
        <input
          id="nome"
          name="nome"
          type="text"
          required
          placeholder="Seu nome"
        />
      </div>

      <div>
        <label for="telefone">Telefone / WhatsApp</label>
        <input
          id="telefone"
          name="telefone"
          type="tel"
          required
          placeholder="(64) 9 0000-0000"
        />
      </div>

      <div>
        <label for="data">Data desejada do evento</label>
        <input
          id="data"
          name="data"
          type="date"
          required
        />
      </div>

      <div class="campo-full">
        <label for="detalhes">Detalhes do evento (opcional)</label>
        <textarea
          id="detalhes"
          name="detalhes"
          placeholder="Tipo de evento, quantidade aproximada de pessoas, local, horário..."
        ></textarea>
      </div>

      <div class="form-footer">
        <button type="submit" class="btn btn-primary">
          Enviar pré-reserva
        </button>

        <div class="hint">
          Preferir falar direto?
          <a
            class="btn btn-outline"
            href="https://wa.me/5564981245822"
            target="_blank"
            rel="noopener noreferrer"
          >
            Abrir WhatsApp
          </a>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Aqui você pode adaptar para integrar com seu backend ou Make.
    // No momento, apenas mostra um alerta e prepara a mensagem para o WhatsApp.

    const form = document.getElementById("form-evento");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const data = document.getElementById("data").value;
      const detalhes = document.getElementById("detalhes").value.trim();

      if (!nome || !telefone || !data) {
        alert("Por favor, preencha nome, telefone e data do evento.");
        return;
      }

      const mensagem = `Olá, sou ${nome}. Quero fazer uma pré-reserva para evento na data ${data}.%0A%0ATelefone/WhatsApp: ${telefone}%0A%0ADetalhes:%0A${detalhes || "Sem detalhes adicionais."}`;

      // Abrir WhatsApp com mensagem preenchida (opcional)
      const url = `https://wa.me/5564981245822?text=${mensagem}`;
      window.open(url, "_blank");

      alert("Pré-reserva enviada! Vamos falar com você pelo WhatsApp.");
      form.reset();
    });
  </script>
</body>
</html>
