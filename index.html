<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Sincronizado</title>
    <style>
        /* CSS EMBUTIDO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Carrossel de Fundo */
        .background-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.7s ease-in-out;
        }

        .background-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .background-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        /* Conteúdo Sobreposto */
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            color: white;
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .overlay-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .overlay-content p {
            font-size: 1.2rem;
            max-width: 400px;
        }

        /* Carrossel de Miniaturas */
        .thumbnail-carousel {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 450px;
            height: 120px;
            display: flex;
            align-items: center;
            z-index: 3;
        }

        .thumbnail-track {
            display: flex;
            transition: transform 0.7s ease-in-out;
        }

        .thumbnail-slide {
            width: 150px;
            height: 100px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, filter 0.3s, border-color 0.3s;
            border: 2px solid transparent;
        }

        .thumbnail-slide.active {
            border-color: white;
            transform: scale(1.1);
        }

        .thumbnail-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Setas de Navegação */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 4;
            transition: background-color 0.3s;
        }
        
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: -60px; /* Ajustado para melhor visualização */
        }

        .next {
            right: -60px; /* Ajustado para melhor visualização */
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <!-- Carrossel de Fundo -->
        <div class="background-carousel">
            <div class="background-slide">
                <img src="homem.png" alt="Homem">
            </div>
            <div class="background-slide">
                <img src="conjunto.png" alt="Conjunto">
            </div>
            <div class="background-slide">
                <img src="conjuntoescuro.png" alt="Conjunto Escuro">
            </div>
            <div class="background-slide">
                <img src="duas.png" alt="Duas">
            </div>
            <div class="background-slide">
                <img src="branco.png" alt="Branco">
            </div>
        </div>

        <!-- Conteúdo Sobreposto -->
        <div class="overlay-content">
            <h1>SAINT ANTONIEN</h1>
            <p>Descubra a beleza e a aventura que esperam por você.</p>
        </div>

        <!-- Carrossel de Miniaturas -->
        <div class="thumbnail-carousel">
             <button class="arrow prev">&#10094;</button>
            <div class="thumbnail-track-container" style="overflow: hidden; width: 100%;">
                <div class="thumbnail-track">
                    <div class="thumbnail-slide">
                        <img src="homem.png" alt="Miniatura Homem">
                    </div>
                    <div class="thumbnail-slide">
                        <img src="conjunto.png" alt="Miniatura Conjunto">
                    </div>
                    <div class="thumbnail-slide">
                        <img src="conjuntoescuro.png" alt="Miniatura Conjunto Escuro">
                    </div>
                    <div class="thumbnail-slide">
                        <img src="duas.png" alt="Miniatura Duas">
                    </div>
                    <div class="thumbnail-slide">
                        <img src="branco.png" alt="Miniatura Branco">
                    </div>
                </div>
            </div>
            <button class="arrow next">&#10095;</button>
        </div>
    </div>

    <script>
        // JAVASCRIPT EMBUTIDO
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundCarousel = document.querySelector('.background-carousel');
            const thumbnailTrack = document.querySelector('.thumbnail-track');
            const thumbnailSlides = document.querySelectorAll('.thumbnail-slide');
            const prevButton = document.querySelector('.arrow.prev');
            const nextButton = document.querySelector('.arrow.next');

            let currentIndex = 0;
            const totalSlides = thumbnailSlides.length;
            const slideWidth = thumbnailSlides[0].offsetWidth + (parseInt(getComputedStyle(thumbnailSlides[0]).marginRight) * 2);

            // Função para atualizar os carrosséis
            const updateCarousels = (index) => {
                // Movimenta o carrossel de fundo
                backgroundCarousel.style.transform = `translateX(-${index * 100}%)`;

                // Centraliza a miniatura ativa
                const offset = (index * slideWidth) + (slideWidth / 2) - (thumbnailTrack.parentElement.offsetWidth / 2);
                thumbnailTrack.style.transform = `translateX(-${offset}px)`;

                // Atualiza a classe 'active' nas miniaturas
                thumbnailSlides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
            };
            
             // Event Listeners para os botões de seta
            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousels(currentIndex);
            });

            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateCarousels(currentIndex);
            });

            // Adiciona evento de clique nas miniaturas
            thumbnailSlides.forEach((slide, index) => {
                slide.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousels(currentIndex);
                });
            });
            
            // Inicia o carrossel na primeira imagem
            updateCarousels(0);
        });
    </script>
</body>
</html>
