<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Interativo v4 - Loop Infinito Corrigido</title>
    <style>
        /* --- 1. Configuração Geral e Reset --- */
        :root {
            --transition-speed-fast: 0.5s;
            --transition-speed-slow: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            background-color: #121212;
        }

        /* --- 2. Container Principal e Painéis de Fundo --- */
        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-panels .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity var(--transition-speed-slow) ease-in-out;
            z-index: 1;
        }

        .background-panels .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            z-index: 2;
        }

        .background-panels .panel.active {
            opacity: 1;
        }

        #panel-1 { background-image: url('conjunto.png'); }
        #panel-2 { background-image: url('conjuntoescuro.png'); }
        #panel-3 { background-image: url('jaquetaverde.png'); }
        #panel-4 { background-image: url('homem.png'); }

        /* --- 3. Conteúdo de Texto --- */
        .content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            z-index: 3;
            max-width: 450px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .content.fade-out {
            opacity: 0;
            transform: translateY(-60%);
        }

        .content h1 {
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .content p {
            line-height: 1.6;
            margin-top: 1rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* --- 4. Carrossel e Cartões --- */
        .card-carousel {
            position: absolute;
            bottom: 5vh;
            right: 5vw;
            display: flex;
            gap: 15px;
            z-index: 4;
            perspective: 1000px;
        }

        .card {
            width: 120px;
            height: 180px;
            border-radius: 12px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform var(--transition-speed-fast) ease, border-color var(--transition-speed-fast) ease;
            flex-shrink: 0;
        }
        
        .card:not(.active):hover {
             transform: scale(1.05) translateZ(20px);
        }
        
        .card.active {
            border-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1) translateZ(40px);
        }
        
        .card.active:hover {
            transform: scale(1.15) translateZ(50px);
        }
        
        /* --- 5. Estilos para Mobile --- */
        @media (max-width: 768px) {
            .content {
                top: 5vh; left: 5vw; right: 5vw;
                transform: translateY(0);
                max-width: 100%;
                text-align: center;
            }
            .content h1 { font-size: 2.5rem; }
            .content p { font-size: 0.9rem; }

            .card-carousel {
                bottom: 0; left: 0; right: 0;
                width: 100%;
                padding: 20px 0;
                justify-content: flex-start;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scroll-behavior: smooth; /* Animação suave no scroll */
            }
            .card {
                scroll-snap-align: center;
                /* Adiciona margem para centralizar o primeiro/último item */
            }
            .card:first-child { margin-left: calc(50% - 60px); }
            .card:last-child { margin-right: calc(50% - 60px); }
            
            .card-carousel::-webkit-scrollbar { display: none; }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <div class="background-panels">
            <div class="panel active" id="panel-1"></div>
            <div class="panel" id="panel-2"></div>
            <div class="panel" id="panel-3"></div>
            <div class="panel" id="panel-4"></div>
        </div>

        <div class="content">
            <h1 id="content-title">Coleção Urbana</h1>
            <p id="content-description">Um estilo que combina conforto e design moderno, perfeito para o dia a dia na cidade. Peças versáteis para todas as ocasiões.</p>
        </div>

        <div class="card-carousel">
            <div class="card active"
                 style="background-image: url('conjunto.png');"
                 data-id="1" data-target="panel-1" data-title="Coleção Urbana" data-description="Um estilo que combina conforto e design moderno, perfeito para o dia a dia na cidade. Peças versáteis para todas as ocasiões."></div>
            <div class="card"
                 style="background-image: url('conjuntoescuro.png');"
                 data-id="2" data-target="panel-2" data-title="Estilo Noturno" data-description="Elegância e sofisticação em tons escuros. O look ideal para eventos noturnos e momentos que pedem um toque de classe."></div>
            <div class="card"
                 style="background-image: url('jaquetaverde.png');"
                 data-id="3" data-target="panel-3" data-title="Aventura Casual" data-description="Proteção e estilo para qualquer clima. A jaqueta essencial para quem busca funcionalidade sem abrir mão da moda."></div>
            <div class="card"
                 style="background-image: url('homem.png');"
                 data-id="4" data-target="panel-4" data-title="Clássico Atemporal" data-description="O suéter que transcende tendências. Conforto e um visual refinado que nunca sai de moda, essencial em qualquer guarda-roupa."></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.card-carousel');
            const contentContainer = document.querySelector('.content');
            const contentTitle = document.getElementById('content-title');
            const contentDescription = document.getElementById('content-description');
            
            // Função central para ATUALIZAR A INTERFACE. É a única fonte da verdade.
            function changeActiveContent(targetCard) {
                if (!targetCard || targetCard.classList.contains('active')) return;

                // Remove o estado ativo de qualquer card ou painel que o tenha
                carousel.querySelector('.card.active')?.classList.remove('active');
                document.querySelector('.panel.active')?.classList.remove('active');
                
                // Aplica o estado ativo ao novo alvo
                targetCard.classList.add('active');
                document.getElementById(targetCard.dataset.target).classList.add('active');

                // Anima e atualiza o texto
                contentContainer.classList.add('fade-out');
                setTimeout(() => {
                    contentTitle.textContent = targetCard.dataset.title;
                    contentDescription.textContent = targetCard.dataset.description;
                    contentContainer.classList.remove('fade-out');
                }, 300);
            }

            // Função para configurar o loop infinito no mobile
            function setupMobileInfiniteLoop() {
                const cards = Array.from(carousel.children);
                const firstCardClone = cards[0].cloneNode(true);
                const lastCardClone = cards[cards.length - 1].cloneNode(true);
                
                // Adiciona identificadores para sabermos que são clones
                firstCardClone.setAttribute('data-is-clone', 'true');
                lastCardClone.setAttribute('data-is-clone', 'true');

                carousel.appendChild(firstCardClone);
                carousel.insertBefore(lastCardClone, cards[0]);

                // Esconde a transição de scroll para o salto ser invisível
                carousel.style.scrollBehavior = 'auto';
                // Posição inicial no primeiro card *original*
                carousel.querySelector('.card:not([data-is-clone])').scrollIntoView({ inline: 'center' });
                // Restaura a transição suave para o usuário
                carousel.style.scrollBehavior = 'smooth';


                let isScrolling;
                carousel.addEventListener('scroll', () => {
                    // Limpa o timeout anterior para detectar o fim do scroll
                    window.clearTimeout(isScrolling);
                    isScrolling = setTimeout(() => {
                        const scrollLeft = carousel.scrollLeft;
                        const scrollWidth = carousel.scrollWidth;
                        const clientWidth = carousel.clientWidth;

                        // Se o scroll chegou perto do final (onde está o clone do primeiro)
                        if (scrollLeft >= scrollWidth - clientWidth - 1) {
                            carousel.style.scrollBehavior = 'auto';
                            carousel.querySelector('.card:not([data-is-clone])').scrollIntoView({ inline: 'center' });
                            carousel.style.scrollBehavior = 'smooth';
                        }
                        // Se o scroll chegou perto do começo (onde está o clone do último)
                        else if (scrollLeft <= 1) {
                            carousel.style.scrollBehavior = 'auto';
                             // Encontra o último card original
                            const originalCards = carousel.querySelectorAll('.card:not([data-is-clone])');
                            originalCards[originalCards.length - 1].scrollIntoView({ inline: 'center' });
                            carousel.style.scrollBehavior = 'smooth';
                        }
                    }, 150); // Timeout para detectar o fim do scroll
                });
            }

            // --- LÓGICA PRINCIPAL ---

            const mediaQuery = window.matchMedia("(max-width: 768px)");
            if (mediaQuery.matches) {
                setupMobileInfiniteLoop();

                // No mobile, a mudança acontece por observação do card central
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            changeActiveContent(entry.target);
                        }
                    });
                }, { root: carousel, threshold: 0.5 });
                
                carousel.querySelectorAll('.card').forEach(card => observer.observe(card));
            }
            
            // O evento de clique é adicionado a TODOS os cards, para ambas as visualizações
            // Usamos a delegação de eventos para funcionar também com os clones
            carousel.addEventListener('click', (event) => {
                const clickedCard = event.target.closest('.card');
                if (clickedCard) {
                    // Centraliza o card clicado com animação
                    clickedCard.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                    // A mudança de conteúdo será feita pelo IntersectionObserver ao final do scroll
                }
            });
        });
    </script>

</body>
</html>
