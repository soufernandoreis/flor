<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Interativo - Versão Final</title>
    <style>
        /* --- 1. Configuração Geral e Reset --- */
        :root {
            --transition-speed-fast: 0.5s;
            --transition-speed-slow: 0.6s;
            --zoom-duration: 1.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-y: auto;
            overflow-x: hidden; /* Garante que a página não fique "solta" */
            color: white;
            background-color: #121212;
        }

        /* --- ANIMAÇÃO DE ZOOM CORRIGIDA (CHEGANDO PARA FRENTE) --- */
        @keyframes zoomForward {
            from {
                transform: scale(1); /* Começa no tamanho normal */
            }
            to {
                transform: scale(1.1); /* Termina com zoom para frente */
            }
        }

        /* --- 2. Container Principal e Painéis de Fundo --- */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden; /* Trava o conteúdo dentro dos limites do container */
        }

        .background-panels .panel {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity var(--transition-speed-slow) ease-in-out;
            z-index: 1;
            transform-origin: center center;
        }

        .background-panels .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            z-index: 2;
        }

        .background-panels .panel.active {
            opacity: 1;
            /* Aplica a animação correta */
            animation: zoomForward var(--zoom-duration) cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        #panel-1 { background-image: url('conjunto.png'); }
        #panel-2 { background-image: url('conjuntoescuro.png'); }
        #panel-3 { background-image: url('jaquetaverde.png'); }
        #panel-4 { background-image: url('homem.png'); }

        /* --- 3. Conteúdo de Texto --- */
        .content {
            position: absolute;
            top: 40%;
            left: 10%;
            transform: translateY(-50%);
            z-index: 3;
            max-width: 450px;
        }
        
        .content h1 {
            font-size: 4rem;
            text-transform: uppercase;
            color: white; /* <<-- CORRIGIDO */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* --- 4. Footer (Carrossel e Botões) --- */
        .footer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 4;
            padding: 3vh 5vw; /* Padding aplicado aqui para evitar overflow */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .card-carousel {
            display: flex;
            gap: 15px;
            perspective: 1000px;
            width: 100%;
            overflow-x: auto;
        }
        
        .card-carousel::-webkit-scrollbar { display: none; }
        .card-carousel { -ms-overflow-style: none; scrollbar-width: none; }

        .card {
            width: 120px;
            height: 180px;
            border-radius: 12px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform var(--transition-speed-fast) ease, border-color var(--transition-speed-fast) ease;
            flex-shrink: 0;
        }

        .card:not(.active):hover { transform: scale(1.05) translateZ(20px); }
        .card.active {
            border-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1) translateZ(40px);
        }
        .card.active:hover { transform: scale(1.15) translateZ(50px); }

        /* --- 5. Botões de Ação --- */
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: black;
            transform: translateY(-2px);
        }
        
        /* --- 6. Estilos para Mobile --- */
        @media (max-width: 768px) {
            .content {
                top: 5vh; left: 5vw; right: 5vw;
                transform: translateY(0);
                text-align: center;
            }
            .content h1 { font-size: 2.5rem; }

            .footer-container {
                position: relative;
                margin-top: calc(5vh + 150px);
                padding-bottom: 30px;
            }

            .card-carousel {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <div class="background-panels">
            <div class="panel active" id="panel-1"></div>
            <div class="panel" id="panel-2"></div>
            <div class="panel" id="panel-3"></div>
            <div class="panel" id="panel-4"></div>
        </div>

        <div class="content">
            <h1 id="content-title">Coleção Urbana</h1>
        </div>

        <div class="footer-container">
            <div class="card-carousel">
                <div class="card active"
                     style="background-image: url('conjunto.png');"
                     data-target="panel-1" 
                     data-title="Coleção Urbana">
                </div>
                <div class="card"
                     style="background-image: url('conjuntoescuro.png');"
                     data-target="panel-2" 
                     data-title="Estilo Noturno">
                </div>
                <div class="card"
                     style="background-image: url('jaquetaverde.png');"
                     data-target="panel-3" 
                     data-title="Aventura Casual">
                </div>
                <div class="card"
                     style="background-image: url('homem.png');"
                     data-target="panel-4" 
                     data-title="Clássico Atemporal">
                </div>
            </div>

            <div class="action-buttons">
                <a href="#" class="btn">Vendedora Ana</a>
                <a href="#" class="btn">Vendedora Paula</a>
                <a href="#" class="btn">Compre no Site</a>
                <a href="#" class="btn">Grupo de Ofertas</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const contentTitle = document.getElementById('content-title');
            
            function changeContent(card) {
                if (card.classList.contains('active')) return;

                const currentActiveCard = document.querySelector('.card.active');
                if (currentActiveCard) {
                    currentActiveCard.classList.remove('active');
                    const currentActivePanel = document.getElementById(currentActiveCard.dataset.target);
                    currentActivePanel.classList.remove('active');
                }

                card.classList.add('active');
                document.getElementById(card.dataset.target).classList.add('active');

                contentTitle.textContent = card.dataset.title;
            }

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    changeContent(card);
                });
            });
        });
    </script>

</body>
</html>
