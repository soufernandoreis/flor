<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Interativo com Botões</title>
    <style>
        /* --- 1. Configuração Geral e Reset --- */
        :root {
            --transition-speed-fast: 0.5s;
            --transition-speed-slow: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-y: auto; /* Permite scroll vertical */
            overflow-x: hidden; /* Previne scroll horizontal (página solta) */
            color: white;
            background-color: #121212;
        }

        /* --- 2. Container Principal e Painéis de Fundo --- */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Permite que a página cresça */
            display: flex;
            align-items: center; /* Ajuda a alinhar o conteúdo */
            overflow: hidden; /* Segurança extra contra overflow */
        }

        .background-panels .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity var(--transition-speed-slow) ease-in-out;
            z-index: 1;
        }

        .background-panels .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            z-index: 2;
        }


        .background-panels .panel.active {
            opacity: 1;
        }

        #panel-1 { background-image: url('conjunto.png'); }
        #panel-2 { background-image: url('conjuntoescuro.png'); }
        #panel-3 { background-image: url('jaquetaverde.png'); }
        #panel-4 { background-image: url('homem.png'); }

        /* --- 3. Conteúdo de Texto --- */
        .content {
            position: absolute;
            top: 40%; /* Sobe um pouco para dar espaço ao footer */
            left: 10%;
            transform: translateY(-50%);
            z-index: 3;
            max-width: 450px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .content.fade-out {
            opacity: 0;
            transform: translateY(-60%);
        }

        .content h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .content p {
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 1rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* --- 4. Footer (Carrossel e Botões) --- */
        .footer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 4;
            padding: 3vh 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .card-carousel {
            display: flex;
            gap: 15px;
            perspective: 1000px;
            width: 100%;
            padding: 0 5vw; /* Espaçamento lateral */
            overflow-x: auto;
        }

        .card-carousel::-webkit-scrollbar { display: none; }
        .card-carousel { -ms-overflow-style: none; scrollbar-width: none; }

        .card {
            width: 120px;
            height: 180px;
            border-radius: 12px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform var(--transition-speed-fast) ease, border-color var(--transition-speed-fast) ease;
            flex-shrink: 0;
        }

        .card:not(.active):hover { transform: scale(1.05) translateZ(20px); }
        .card.active {
            border-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1) translateZ(40px);
        }
        .card.active:hover { transform: scale(1.15) translateZ(50px); }
        
        /* --- 5. Botões de Ação --- */
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: black;
            transform: translateY(-2px);
        }

        /* --- 6. Estilos para Mobile --- */
        @media (max-width: 768px) {
            .content {
                top: 5vh;
                left: 5vw;
                right: 5vw;
                transform: translateY(0);
                max-width: 100%;
                text-align: center;
            }
            .content h1 { font-size: 2.5rem; }
            .content p { font-size: 0.9rem; }

            .footer-container {
                position: relative; /* Volta ao fluxo normal do documento */
                margin-top: calc(5vh + 200px); /* Empurra o footer para baixo do texto */
                padding-bottom: 30px;
            }

            .card-carousel {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <div class="background-panels">
            <div class="panel active" id="panel-1"></div>
            <div class="panel" id="panel-2"></div>
            <div class="panel" id="panel-3"></div>
            <div class="panel" id="panel-4"></div>
        </div>

        <div class="content">
            <h1 id="content-title">Coleção Urbana</h1>
            <p id="content-description">Um estilo que combina conforto e design moderno, perfeito para o dia a dia na cidade. Peças versáteis para todas as ocasiões.</p>
        </div>

        <div class="footer-container">
            <div class="card-carousel">
                <div class="card active"
                     style="background-image: url('conjunto.png');"
                     data-target="panel-1" 
                     data-title="Coleção Urbana" 
                     data-description="Um estilo que combina conforto e design moderno, perfeito para o dia a dia na cidade. Peças versáteis para todas as ocasiões.">
                </div>
                <div class="card"
                     style="background-image: url('conjuntoescuro.png');"
                     data-target="panel-2" 
                     data-title="Estilo Noturno" 
                     data-description="Elegância e sofisticação em tons escuros. O look ideal para eventos noturnos e momentos que pedem um toque de classe.">
                </div>
                <div class="card"
                     style="background-image: url('jaquetaverde.png');"
                     data-target="panel-3" 
                     data-title="Aventura Casual" 
                     data-description="Proteção e estilo para qualquer clima. A jaqueta essencial para quem busca funcionalidade sem abrir mão da moda.">
                </div>
                <div class="card"
                     style="background-image: url('homem.png');"
                     data-target="panel-4" 
                     data-title="Clássico Atemporal" 
                     data-description="O suéter que transcende tendências. Conforto e um visual refinado que nunca sai de moda, essencial em qualquer guarda-roupa.">
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="#" class="btn">Vendedora</a>
                <a href="#" class="btn">Vendedora</a>
                <a href="#" class="btn">Vendedora</a>
                <a href="#" class="btn">Grupo de Oferta</a>
                <a href="#" class="btn">Compra no Site</a>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const contentContainer = document.querySelector('.content');
            const contentTitle = document.getElementById('content-title');
            const contentDescription = document.getElementById('content-description');
            
            let carouselInterval = null; // Variável para controlar o loop
            let currentIndex = 0; // Índice do item atual no loop

            // Função para mudar o conteúdo
            function changeContent(card) {
                if (card.classList.contains('active')) return;

                const currentActiveCard = document.querySelector('.card.active');
                if (currentActiveCard) {
                    currentActiveCard.classList.remove('active');
                    const currentActivePanel = document.getElementById(currentActiveCard.dataset.target);
                    currentActivePanel.classList.remove('active');
                }

                card.classList.add('active');
                document.getElementById(card.dataset.target).classList.add('active');

                contentContainer.classList.add('fade-out');
                setTimeout(() => {
                    contentTitle.textContent = card.dataset.title;
                    contentDescription.textContent = card.dataset.description;
                    contentContainer.classList.remove('fade-out');
                }, 300);
            }

            // Função para iniciar o loop no mobile
            function startCarouselLoop() {
                stopCarouselLoop(); // Garante que não haja loops duplicados
                carouselInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % cards.length;
                    const nextCard = cards[currentIndex];
                    changeContent(nextCard);
                    // Rola o carrossel para manter o item ativo visível
                    nextCard.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }, 4000); // Muda a cada 4 segundos
            }

            // Função para parar o loop
            function stopCarouselLoop() {
                clearInterval(carouselInterval);
            }

            // Adiciona o evento de clique a cada cartão
            cards.forEach((card, index) => {
                card.addEventListener('click', () => {
                    currentIndex = index; // Atualiza o índice para o cartão clicado
                    changeContent(card);
                    // Se estiver no modo mobile, reinicia o timer do loop
                    if (window.matchMedia("(max-width: 768px)").matches) {
                        startCarouselLoop();
                    }
                });
            });

            // Verifica o tamanho da tela para iniciar/parar o loop
            const mediaQuery = window.matchMedia("(max-width: 768px)");
            function handleScreenChange(e) {
                if (e.matches) {
                    // Tela pequena: inicia o loop
                    startCarouselLoop();
                } else {
                    // Tela grande: para o loop
                    stopCarouselLoop();
                }
            }
            
            mediaQuery.addEventListener('change', handleScreenChange); // Ouve mudanças no tamanho da tela
            handleScreenChange(mediaQuery); // Executa na primeira vez que a página carrega
        });
    </script>

</body>
</html>
