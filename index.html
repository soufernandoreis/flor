<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Redemoinho 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #050816;  /* fundo escuro */
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <script>
    const canvas = document.getElementById("bg");
    const renderer = new THREE.WebGLRenderer({
      canvas,
      antialias: true,
      alpha: false
    });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x050816, 1);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 0.3, 2.2);

    const ambient = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambient);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
    dirLight.position.set(1.5, 3, 2.5);
    scene.add(dirLight);

    const swirlGroup = new THREE.Group();
    scene.add(swirlGroup);
    swirlGroup.scale.set(3, 3, 3);
    swirlGroup.rotation.x = -0.35;

    const suspiroGeo = new THREE.ConeGeometry(0.35, 0.9, 32);
    suspiroGeo.translate(0, 0.45, 0);
    suspiroGeo.rotateX(Math.PI);

    const pastelPalette = [
      new THREE.Color(0xfff4fb),
      new THREE.Color(0xffc4e1),
      new THREE.Color(0xfff0c2),
      new THREE.Color(0xc9fff0),
      new THREE.Color(0xded6ff)
    ];

    const suspiros = [];
    const count = 70;

    for (let i = 0; i < count; i++) {
      const color = pastelPalette[Math.floor(Math.random() * pastelPalette.length)];

      const material = new THREE.MeshStandardMaterial({
        color,
        roughness: 0.2,
        metalness: 0.4,
        emissive: color.clone().multiplyScalar(0.6),
        emissiveIntensity: 1.2
      });

      const mesh = new THREE.Mesh(suspiroGeo, material);

      const t = i / count;
      const turns = 3.0;
      const angle = t * turns * Math.PI * 2;

      const baseRadius = 0.18;
      const radius = baseRadius + t * 0.45;
      const height = (t - 0.5) * 0.9;

      mesh.position.set(
        Math.cos(angle) * radius,
        height,
        Math.sin(angle) * radius
      );

      mesh.position.x += (Math.random() - 0.5) * 0.03;
      mesh.position.y += (Math.random() - 0.5) * 0.03;
      mesh.position.z += (Math.random() - 0.5) * 0.03;

      swirlGroup.add(mesh);
      suspiros.push({
        mesh,
        baseY: mesh.position.y,
        offset: Math.random() * Math.PI * 2
      });
    }

    function onResize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener("resize", onResize);
    onResize();

    const mouse = new THREE.Vector2(0, 0);
    window.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 2 - 1;
      const y = (e.clientY / window.innerHeight) * 2 - 1;
      mouse.set(x, y);
    });

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      swirlGroup.rotation.y = t * 0.22;

      for (const s of suspiros) {
        s.mesh.position.y = s.baseY + Math.sin(t * 1.3 + s.offset) * 0.12;
      }

      const targetX = mouse.x * 0.18;
      const targetY = 0.3 + mouse.y * 0.12;
      camera.position.x += (targetX - camera.position.x) * 0.05;
      camera.position.y += (targetY - camera.position.y) * 0.05;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
