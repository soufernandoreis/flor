<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel - Efeito Zoom Suave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ALTERAÇÃO PRINCIPAL PARA O EFEITO ZOOM SUAVE */
        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            
            /* Estado inicial (invisível e com zoom) */
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out; /* Controla a velocidade da animação */
        }

        .background-slide.active {
            z-index: 2; /* Fica na frente durante a transição */
            
            /* Estado final (visível e no tamanho normal) */
            opacity: 1;
            transform: scale(1);
        }

        .background-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }
        
        /* O resto do CSS para as miniaturas e texto continua o mesmo */
        .overlay-content{position:absolute;top:50%;left:5%;transform:translateY(-50%);color:white;z-index:5;text-shadow:2px 2px 8px rgba(0,0,0,.7)}.overlay-content h1{font-size:3.5rem;font-weight:700;margin-bottom:10px}.overlay-content p{font-size:1.2rem;max-width:400px}.thumbnail-carousel{position:absolute;bottom:30px;right:30px;width:450px;height:120px;display:flex;align-items:center;z-index:5}.thumbnail-track{display:flex;transition:transform .7s ease-in-out}.thumbnail-slide{width:150px;height:100px;margin:0 10px;cursor:pointer;border-radius:8px;overflow:hidden;transition:transform .3s,border-color .3s;border:2px solid transparent}.thumbnail-slide.active{border-color:#fff;transform:scale(1.1)}.thumbnail-slide img{width:100%;height:100%;object-fit:cover}.arrow{position:absolute;top:50%;transform:translateY(-50%);background-color:rgba(0,0,0,.5);color:#fff;border:none;padding:10px 15px;font-size:20px;cursor:pointer;border-radius:5px;z-index:6;transition:background-color .3s}.arrow:hover{background-color:rgba(0,0,0,.8)}.prev{left:-60px}.next{right:-60px}
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="background-carousel">
            <div class="background-slide"><img src="homem.png" alt="Homem"></div>
            <div class="background-slide"><img src="conjunto.png" alt="Conjunto"></div>
            <div class="background-slide"><img src="conjuntoescuro.png" alt="Conjunto Escuro"></div>
            <div class="background-slide"><img src="duas.png" alt="Duas"></div>
            <div class="background-slide"><img src="branco.png" alt="Branco"></div>
        </div>
        <div class="overlay-content">
            <h1>SAINT ANTONIEN</h1>
            <p>Descubra a beleza e a aventura que esperam por você.</p>
        </div>
        <div class="thumbnail-carousel">
             <button class="arrow prev">&#10094;</button>
            <div class="thumbnail-track-container" style="overflow: hidden; width: 100%;">
                <div class="thumbnail-track">
                    <div class="thumbnail-slide"><img src="homem.png" alt="Miniatura Homem"></div>
                    <div class="thumbnail-slide"><img src="conjunto.png" alt="Miniatura Conjunto"></div>
                    <div class="thumbnail-slide"><img src="conjuntoescuro.png" alt="Miniatura Conjunto Escuro"></div>
                    <div class="thumbnail-slide"><img src="duas.png" alt="Miniatura Duas"></div>
                    <div class="thumbnail-slide"><img src="branco.png" alt="Miniatura Branco"></div>
                </div>
            </div>
            <button class="arrow next">&#10095;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundSlides = document.querySelectorAll('.background-slide');
            const thumbnailTrack = document.querySelector('.thumbnail-track');
            const thumbnailSlides = document.querySelectorAll('.thumbnail-slide');
            const prevButton = document.querySelector('.arrow.prev');
            const nextButton = document.querySelector('.arrow.next');
            let currentIndex = 0;
            const totalSlides = thumbnailSlides.length;
            const slideWidth = 150 + 20; // Largura miniatura (150) + margens (20)
            let isTransitioning = false; // Flag para evitar cliques múltiplos durante a animação

            const updateCarousels = (newIndex) => {
                // Se uma transição já estiver acontecendo, não faz nada
                if (isTransitioning || newIndex === currentIndex) return;
                isTransitioning = true;

                const oldIndex = currentIndex;
                const oldSlide = backgroundSlides[oldIndex];
                const newSlide = backgroundSlides[newIndex];

                // Ativa o novo slide para iniciar a animação de entrada (fade-in e zoom-out)
                newSlide.classList.add('active');

                // Movimenta as miniaturas para a nova posição
                const offset = (newIndex * slideWidth) + (slideWidth / 2) - (thumbnailTrack.parentElement.offsetWidth / 2);
                thumbnailTrack.style.transform = `translateX(-${offset}px)`;
                thumbnailSlides.forEach((s, i) => s.classList.toggle('active', i === newIndex));
                
                // Define um tempo para resetar o slide antigo após a transição terminar
                setTimeout(() => {
                    // Remove a classe 'active' do slide antigo, fazendo ele voltar ao estado inicial (invisível e com zoom)
                    oldSlide.classList.remove('active');
                    isTransitioning = false; // Libera para o próximo clique
                }, 1200); // Este tempo DEVE ser o mesmo da transição do CSS

                currentIndex = newIndex; // Atualiza o índice atual
            };
            
            // Event Listeners
            nextButton.addEventListener('click', () => {
                updateCarousels((currentIndex + 1) % totalSlides);
            });
            prevButton.addEventListener('click', () => {
                updateCarousels((currentIndex - 1 + totalSlides) % totalSlides);
            });
            thumbnailSlides.forEach((slide, index) => {
                slide.addEventListener('click', () => {
                    updateCarousels(index);
                });
            });
            
            // Inicia o carrossel no primeiro slide ao carregar a página
            backgroundSlides[0].classList.add('active');
            thumbnailSlides[0].classList.add('active');
            // Centraliza a primeira miniatura
             const initialOffset = (0 * slideWidth) + (slideWidth / 2) - (thumbnailTrack.parentElement.offsetWidth / 2);
            thumbnailTrack.style.transform = `translateX(-${initialOffset}px)`;
        });
    </script>
</body>
</html>
