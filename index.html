<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Interativo v3 - Scroll Infinito</title>
    <style>
        /* --- 1. Configuração Geral e Reset --- */
        :root {
            --transition-speed-fast: 0.5s;
            --transition-speed-slow: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            background-color: #121212;
        }

        /* --- 2. Container Principal e Painéis de Fundo --- */
        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-panels .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity var(--transition-speed-slow) ease-in-out;
            z-index: 1;
        }

        .background-panels .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            z-index: 2;
        }

        .background-panels .panel.active {
            opacity: 1;
        }

        #panel-1 { background-image: url('conjunto.png'); }
        #panel-2 { background-image: url('conjuntoescuro.png'); }
        #panel-3 { background-image: url('jaquetaverde.png'); }
        #panel-4 { background-image: url('homem.png'); }

        /* --- 3. Conteúdo de Texto --- */
        .content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            z-index: 3;
            max-width: 450px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .content.fade-out {
            opacity: 0;
            transform: translateY(-60%);
        }

        .content h1 {
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .content p {
            line-height: 1.6;
            margin-top: 1rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* --- 4. Carrossel e Cartões --- */
        .card-carousel {
            position: absolute;
            bottom: 5vh;
            right: 5vw;
            display: flex;
            gap: 15px;
            z-index: 4;
            perspective: 1000px;
        }

        .card {
            width: 120px;
            height: 180px;
            border-radius: 12px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform var(--transition-speed-fast) ease, border-color var(--transition-speed-fast) ease;
            flex-shrink: 0;
        }
        
        .card:not(.active):hover {
             transform: scale(1.05) translateZ(20px);
        }
        
        .card.active {
            border-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1) translateZ(40px);
        }
        
        .card.active:hover {
            transform: scale(1.15) translateZ(50px);
        }
        
        /* --- 5. Estilos para Mobile --- */
        @media (max-width: 768px) {
            .content {
                top: 5vh;
                left: 5vw;
                right: 5vw;
                transform: translateY(0);
                max-width: 100%;
                text-align: center;
            }
            .content h1 { font-size: 2.5rem; }
            .content p { font-size: 0.9rem; }

            .card-carousel {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                padding: 20px 0;
                justify-content: flex-start;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                /* Propriedades para o efeito de "snap" */
                scroll-snap-type: x mandatory;
                padding-left: 50%; /* Truque para centralizar o primeiro item */
                padding-right: 50%; /* Truque para centralizar o último item */
            }
            .card {
                scroll-snap-align: center;
            }
            
            .card-carousel::-webkit-scrollbar { display: none; }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <div class="background-panels">
            <div class="panel active" id="panel-1"></div>
            <div class="panel" id="panel-2"></div>
            <div class="panel" id="panel-3"></div>
            <div class="panel" id="panel-4"></div>
        </div>

        <div class="content">
            <h1 id="content-title">Coleção Urbana</h1>
            <p id="content-description">Um estilo que combina conforto e design moderno, perfeito para o dia a dia na cidade. Peças versáteis para todas as ocasiões.</p>
        </div>

        <div class="card-carousel">
            <!-- Os data-id são importantes para a lógica do loop infinito -->
            <div class="card active"
                 style="background-image: url('conjunto.png');"
                 data-id="1" data-target="panel-1" data-title="Coleção Urbana" data-description="..."></div>
            <div class="card"
                 style="background-image: url('conjuntoescuro.png');"
                 data-id="2" data-target="panel-2" data-title="Estilo Noturno" data-description="..."></div>
            <div class="card"
                 style="background-image: url('jaquetaverde.png');"
                 data-id="3" data-target="panel-3" data-title="Aventura Casual" data-description="..."></div>
            <div class="card"
                 style="background-image: url('homem.png');"
                 data-id="4" data-target="panel-4" data-title="Clássico Atemporal" data-description="..."></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.card-carousel');
            const contentContainer = document.querySelector('.content');
            const contentTitle = document.getElementById('content-title');
            const contentDescription = document.getElementById('content-description');
            
            // Função genérica para mudar o conteúdo
            function changeActiveContent(card) {
                if (card.classList.contains('active')) return;

                const currentActive = document.querySelector('.card.active');
                if (currentActive) currentActive.classList.remove('active');
                card.classList.add('active');
                
                document.querySelector('.panel.active')?.classList.remove('active');
                document.getElementById(card.dataset.target).classList.add('active');

                contentContainer.classList.add('fade-out');
                setTimeout(() => {
                    contentTitle.textContent = card.dataset.title;
                    const desc = card.getAttribute('data-description');
                    contentDescription.textContent = desc.length > 3 ? desc : "Descrição não disponível.";
                    contentContainer.classList.remove('fade-out');
                }, 300);
            }

            // LÓGICA PARA DESKTOP (baseada em clique)
            function setupDesktopEvents() {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.addEventListener('click', () => changeActiveContent(card));
                });
            }

            // LÓGICA PARA MOBILE (baseada em scroll infinito)
            function setupMobileCarousel() {
                const cards = Array.from(carousel.children);
                const firstCardClone = cards[0].cloneNode(true);
                const lastCardClone = cards[cards.length - 1].cloneNode(true);
                firstCardClone.dataset.cloneId = cards[0].dataset.id;
                lastCardClone.dataset.cloneId = cards[cards.length - 1].dataset.id;

                carousel.appendChild(firstCardClone);
                carousel.insertBefore(lastCardClone, cards[0]);
                
                // Posição inicial no primeiro card *original*
                cards[0].scrollIntoView({ behavior: 'instant', inline: 'center' });

                // Intersection Observer para detectar o card central
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            changeActiveContent(entry.target);
                        }
                    });
                }, { root: carousel, threshold: 0.6 });

                document.querySelectorAll('.card').forEach(card => observer.observe(card));

                // Lógica do "salto" para criar o loop infinito
                carousel.addEventListener('scroll', () => {
                    const activeCard = document.querySelector('.card.active');
                    if (!activeCard) return;

                    const originalId = activeCard.dataset.id;
                    const cloneId = activeCard.dataset.cloneId;

                    if (cloneId) { // Se o card ativo for um clone
                        // Encontra o card original correspondente
                        const originalCard = document.querySelector(`.card[data-id='${cloneId}']:not([data-clone-id])`);
                        if (originalCard) {
                             // Salta para a posição do card original sem animação
                            originalCard.scrollIntoView({ behavior: 'instant', inline: 'center' });
                        }
                    }
                }, { passive: true });
            }


            // Verifica o tamanho da tela e aplica a lógica correta
            const mediaQuery = window.matchMedia("(max-width: 768px)");
            if (mediaQuery.matches) {
                setupMobileCarousel();
            } else {
                setupDesktopEvents();
            }
        });
    </script>

</body>
</html>
