<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mask Demo</title>
<style>
body {
  background: #111;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
}

/* CONTAINER PRINCIPAL COM MÁSCARA */
.demo-mask {
  position: relative;
  width: 380px;
  height: 380px;
  overflow: hidden;
  border-radius: 20px;
  background: #222;
}

/* FOTOS LIVRES */
.slide-image {
  position: absolute;
  width: 80%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: transform .7s ease, opacity .7s ease;
  filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
  opacity: 0;
}

/* imagem atual visível */
.slide-image.current {
  opacity: 1;
}

/* animação de saída → direita */
.slide-image.current.exit {
  transform: translate(80%, -50%);
  opacity: 0;
}

/* nova imagem entra da esquerda */
.slide-image.next {
  transform: translate(-150%, -50%);
  opacity: 0;
}

/* animação de entrada */
.slide-image.next.enter {
  transform: translate(-50%, -50%);
  opacity: 1;
}

/* PAINEL QUE VEM DA DIREITA COM MÁSCARA REAL */
.reveal-panel {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;

  /* A MÁSCARA IMPORTANTE */
  mask-image: linear-gradient(to left, transparent 0%, white 100%);
  -webkit-mask-image: linear-gradient(to left, transparent 0%, white 100%);

  mask-size: 200% 100%;
  -webkit-mask-size: 200% 100%;

  mask-position: 200% 0;
  -webkit-mask-position: 200% 0;

  transition: mask-position .7s ease, -webkit-mask-position .7s ease;
}

/* painel revelando */
.reveal-panel.reveal {
  mask-position: 0% 0;
  -webkit-mask-position: 0% 0;
}

/* botão */
button {
  position: absolute;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 22px;
  background: #fff;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}
</style>
</head>
<body>

<div class="demo-mask">
  <img class="slide-image current" src="prato.png">
  <div class="reveal-panel">
    <img class="slide-image next" src="roy.png">
  </div>
  <button id="go">Trocar</button>
</div>

<script>
const btn = document.getElementById("go");
const panel = document.querySelector(".reveal-panel");
const current = document.querySelector(".slide-image.current");
const next = document.querySelector(".slide-image.next");

btn.onclick = () => {
  // foto atual → sai pra direita
  current.classList.add("exit");

  // máscara entra revelando painel
  panel.classList.add("reveal");

  // nova imagem entra da esquerda
  next.classList.add("enter");
};
</script>

</body>
</html>
