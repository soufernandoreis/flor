<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel com troca de cores</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap");

    :root{ --bg:#3b5d14; }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Montserrat",sans-serif;
    }

    /* ✅ FIX GLOBAL: html também acompanha a cor */
    html{
      background: var(--bg);
    }

    body{
      min-height:100vh;
      background: var(--bg);
      display:grid;
      place-items:center;
      overflow-x:hidden;
      transition: background-color .15s linear;
      touch-action: pan-y;
    }

    .box{
      width:100vw;
      height:100vh;
      overflow:hidden;
      display:grid;
      place-items:center;
    }

    .carousel{
      width:min(1100px,98vw);
      height:min(640px,90vh);
      padding:40px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:28px;
      align-items:center;
      cursor:grab;
      user-select:none;
    }

    .list{
      display:flex;
      gap:22px;
      will-change:transform;
      transition:transform .6s cubic-bezier(0.68,-0.55,0.265,1.55);
    }

    .item{
      flex:0 0 100%;
      display:grid;
      place-items:center;
    }

    .item img{
      width:min(420px,45vw);
      max-height:520px;
      object-fit:contain;
    }

    .box-info{
      display:grid;
      place-items:center;
    }

    .info{
      opacity:0;
      transform:translateY(20px);
      transition:.35s ease;
      text-align:center;
      color:#fff;
    }

    .info.active{
      opacity:1;
      transform:translateY(0);
    }

    .info h2{ font-size:42px; margin-bottom:10px; }
    .info p{ opacity:.9; margin-bottom:20px; }

    .btn{
      padding:10px 22px;
      border-radius:999px;
      border:2px solid #fff;
      color:#fff;
      background:transparent;
    }

    .navigation{
      position:absolute;
      inset:0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      pointer-events:none;
      padding:0 20px;
    }

    .prev-btn,.next-btn{
      pointer-events:auto;
      width:50px;
      height:50px;
      border-radius:50%;
      background:rgba(255,255,255,.2);
      color:#fff;
      display:grid;
      place-items:center;
    }

    /* ================= MOBILE ================= */
    @media (max-width:860px){

      body{
        padding:0;
        margin:0;
        min-height:100dvh;     /* ✅ FIX */
        background:var(--bg);
      }

      .box{
        height:100dvh;         /* ✅ FIX */
      }

      .carousel{
        display:flex;
        padding:0;
        width:100vw;
        height:100%;
      }

      .box-info,
      .navigation{
        display:none;
      }

      .list{
        gap:0;
        width:100vw;
      }

      .item{
        flex:0 0 100vw;
        height:100%;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        color:#fff;
      }

      .item img{
        width:80vw;
        max-height:35vh;
        margin-bottom:20px;
      }

      .info-mobile-wrapper{
        display:flex;
        flex-direction:column;
        align-items:center;
        padding:0 20px;
        text-align:center;
      }
    }
  </style>
</head>

<body>

<div class="box">
  <div class="carousel" id="carousel-area">

    <div class="list">

      <!-- CLONE FINAL -->
      <div class="item" data-index="3">
        <img src="rosa.png">
        <div class="info-mobile-wrapper">
          <h2>Gatito Rosado</h2>
          <p>Pagina teste</p>
          <a class="btn">View More</a>
        </div>
      </div>

      <!-- REAIS -->
      <div class="item" data-index="0">
        <img src="verde.png">
        <div class="info-mobile-wrapper">
          <h2>Gatito Verde</h2>
          <p>Pagina teste</p>
          <a class="btn">View More</a>
        </div>
      </div>

      <div class="item" data-index="1">
        <img src="vermelho.png">
        <div class="info-mobile-wrapper">
          <h2>Gatito Rojo</h2>
          <p>Pagina teste</p>
          <a class="btn">View More</a>
        </div>
      </div>

      <div class="item" data-index="2">
        <img src="amarelo.png">
        <div class="info-mobile-wrapper">
          <h2>Gatito Amarillo</h2>
          <p>Pagina teste</p>
          <a class="btn">View More</a>
        </div>
      </div>

      <div class="item" data-index="3">
        <img src="rosa.png">
        <div class="info-mobile-wrapper">
          <h2>Gatito Rosado</h2>
          <p>Pagina teste</p>
          <a class="btn">View More</a>
        </div>
      </div>

      <!-- CLONE INICIAL -->
      <div class="item" data-index="0">
        <img src="verde.png">
        <div class="info-mobile-wrapper">
          <h2>Gatito Verde</h2>
          <p>Pagina teste</p>
          <a class="btn">View More</a>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  const list = document.querySelector(".list");
  const items = document.querySelectorAll(".item");
  const total = 4;

  let index = 1;
  let startX = 0;
  let isDragging = false;

  const colors = ["#3b5d14","#961414","#be9100","#c83c82"];

  const DESKTOP = 'transform .6s cubic-bezier(0.68,-0.55,0.265,1.55)';
  const MOBILE  = 'transform .22s cubic-bezier(0.68,-0.55,0.265,1.55)';

  function setBg(){
    const real = (index - 1 + total) % total;
    document.documentElement.style.setProperty("--bg", colors[real]);
  }

  function move(transition=true){
    list.style.transition = transition
      ? (innerWidth<=860?MOBILE:DESKTOP)
      : "none";
    list.style.transform = `translateX(${-index * innerWidth}px)`;
    setBg();
  }

  function fix(){
    if(index===items.length-1){ index=1; move(false); }
    if(index===0){ index=total; move(false); }
  }

  move(false);

  list.addEventListener("touchstart",e=>{
    isDragging=true;
    startX=e.touches[0].clientX;
    list.style.transition="none";
  });

  list.addEventListener("touchmove",e=>{
    if(!isDragging) return;
    list.style.transform=`translateX(${(-index*innerWidth)+(e.touches[0].clientX-startX)}px)`;
  });

  list.addEventListener("touchend",e=>{
    isDragging=false;
    const dx=e.changedTouches[0].clientX-startX;
    if(dx<-innerWidth/6) index++;
    if(dx> innerWidth/6) index--;
    move(true);
    list.addEventListener("transitionend",fix,{once:true});
  });
</script>

</body>
</html>
