<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa de Destinos</title>
    <style>
        /* --- 1. Configuração Geral e Reset --- */
        :root {
            --transition-speed-fast: 0.5s;
            --transition-speed-slow: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Previne barras de rolagem */
            color: white;
            background-color: #121212;
        }

        /* --- 2. Container Principal e Painéis de Fundo --- */
        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-panels .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity var(--transition-speed-slow) ease-in-out;
            z-index: 1;
        }

        .background-panels .panel.active {
            opacity: 1;
        }

        /* Cores de fundo para simular as imagens */
        #panel-1 { background: linear-gradient(45deg, #00467F, #A5CC82); }
        #panel-2 { background: linear-gradient(45deg, #8E2DE2, #4A00E0); }
        #panel-3 { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        #panel-4 { background: linear-gradient(45deg, #11998e, #38ef7d); }

        /* --- 3. Conteúdo de Texto --- */
        .content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            z-index: 2;
            max-width: 450px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        /* Classe para animar a troca de texto */
        .content.fade-out {
            opacity: 0;
            transform: translateY(-60%);
        }

        .content h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .content p {
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 1rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* --- 4. Carrossel e Cartões --- */
        .card-carousel {
            position: absolute;
            bottom: 5vh;
            right: 5vw;
            display: flex;
            gap: 15px;
            z-index: 3;
            perspective: 1000px; /* Ativa o ambiente 3D para os cartões filhos */
        }

        .card {
            width: 120px;
            height: 180px;
            border-radius: 12px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform var(--transition-speed-fast) ease, border-color var(--transition-speed-fast) ease;
            display: flex;
            align-items: flex-end;
            padding: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
        }

        .card:hover {
             transform: scale(1.05) translateZ(20px);
        }
        
        .card.active {
            border-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1) translateZ(40px);
        }
    </style>
</head>
<body>

    <main class="main-container">
        
        <!-- PAINÉIS DE FUNDO -->
        <div class="background-panels">
            <div class="panel active" id="panel-1"></div>
            <div class="panel" id="panel-2"></div>
            <div class="panel" id="panel-3"></div>
            <div class="panel" id="panel-4"></div>
        </div>

        <!-- CONTEÚDO PRINCIPAL (TEXTO) -->
        <div class="content">
            <h1 id="content-title">Alpes Suíços</h1>
            <p id="content-description">Descubra a beleza imponente dos picos nevados e vales verdejantes, um paraíso para aventureiros e amantes da natureza.</p>
        </div>

        <!-- CARROSSEL DE CARTÕES -->
        <div class="card-carousel">
            <div class="card active" 
                 data-target="panel-1" 
                 data-title="Alpes Suíços" 
                 data-description="Descubra a beleza imponente dos picos nevados e vales verdejantes, um paraíso para aventureiros e amantes da natureza.">
                 Suíça
            </div>
            <div class="card" 
                 data-target="panel-2" 
                 data-title="Kyoto Imperial" 
                 data-description="Viaje no tempo através de templos serenos, jardins místicos e a rica herança cultural da antiga capital do Japão.">
                 Japão
            </div>
            <div class="card" 
                 data-target="panel-3" 
                 data-title="Costa Amalfitana" 
                 data-description="Perca-se nas vilas coloridas suspensas sobre o mar azul-turquesa. Uma joia italiana de tirar o fôlego.">
                 Itália
            </div>
            <div class="card" 
                 data-target="panel-4" 
                 data-title="Florestas da Amazônia" 
                 data-description="Explore a maior floresta tropical do mundo, um santuário de biodiversidade e vida selvagem exuberante.">
                 Brasil
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const carousel = document.querySelector('.card-carousel');
            
            const contentContainer = document.querySelector('.content');
            const contentTitle = document.getElementById('content-title');
            const contentDescription = document.getElementById('content-description');

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    // Impede a execução se o cartão clicado já estiver ativo
                    if (card.classList.contains('active')) {
                        return;
                    }
                    
                    // 1. Remove o estado ativo dos elementos atuais
                    const currentActiveCard = document.querySelector('.card.active');
                    const currentActivePanelId = currentActiveCard.dataset.target;
                    const currentActivePanel = document.getElementById(currentActivePanelId);

                    currentActiveCard.classList.remove('active');
                    currentActivePanel.classList.remove('active');

                    // 2. Adiciona o estado ativo ao novo cartão e painel
                    card.classList.add('active');
                    const newPanelId = card.dataset.target;
                    document.getElementById(newPanelId).classList.add('active');

                    // 3. Anima e atualiza o conteúdo de texto
                    contentContainer.classList.add('fade-out');
                    
                    setTimeout(() => {
                        contentTitle.textContent = card.dataset.title;
                        contentDescription.textContent = card.dataset.description;
                        contentContainer.classList.remove('fade-out');
                    }, 300); // Deve ser um pouco menor que a transição do CSS

                    // 4. (Bônus) Move o cartão ativo para o início da lista
                    carousel.prepend(card);
                });
            });
        });
    </script>

</body>
</html>
